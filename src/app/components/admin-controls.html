<div class="admin-wrapper" [class.locked]="!adminService.isAuthenticated()">
    <h3>Admin Controls</h3>

    <div class="controls">
        <button class="action-btn primary" (click)="pickRandom()" [disabled]="!adminService.isAuthenticated()">
            ðŸŽ² Pick Lunch
        </button>

        <div class="cooldown-setting">
            <label>Cooldown (Days):</label>
            <input type="number" [ngModel]="adminService.cooldownDays()"
                (ngModelChange)="adminService.cooldownDays.set($event)" min="1" max="30"
                [disabled]="!adminService.isAuthenticated()">
        </div>

        <button class="action-btn secondary" (click)="logout()" *ngIf="adminService.isAuthenticated()">
            ðŸ”’ Lock
        </button>
    </div>

    <div class="overlay" *ngIf="!adminService.isAuthenticated()">
        <button class="unlock-btn" (click)="unlock()">Unlock Controls</button>
    </div>
</div>
